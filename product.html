<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Royal - Products</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* Reusing Core Styles from Index */
        :root {
            /* Dark Theme (Default) */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            --sidebar-bg: rgba(15, 23, 42, 0.6);
            --card-bg: rgba(30, 41, 59, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #ffd700;
            /* Default to Gold for first item */
            --accent-glow: rgba(255, 215, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --bg-color: #0f172a;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --sidebar-bg: rgba(255, 255, 255, 0.6);
            --card-bg: rgba(255, 255, 255, 0.5);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --border-color: rgba(0, 0, 0, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --hover-bg: rgba(0, 0, 0, 0.03);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --bg-color: #f0f9ff;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Outfit', 'Inter', system-ui, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            overflow: hidden;
            /* Prevent page scroll, let Swiper handle it */
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
            transition: background 1s ease;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: var(--accent);
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: #3b82f6;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        .app {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            box-shadow: var(--shadow);
            padding: 16px 24px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-shrink: 0;
            z-index: 50;
        }

        .back-btn {
            background: var(--hover-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateX(-4px);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--text-primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
            z-index: 50;
        }

        .tab-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            /* Lighter bg */
            border: none;
            color: var(--text-secondary);
            padding: 12px 24px;
            /* Standard pill padding */
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--accent);
            /* Full fill */
            color: #000;
            font-weight: 700;
            box-shadow: 0 4px 25px var(--accent-glow);
            transform: scale(1.05);
        }

        /* Specific style for Variant Buttons (Laptops, etc) */
        .variant-btn {
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            /* Darker, distinct background */
            font-size: 0.9rem;
            /* Slightly smaller text */
            padding: 10px 20px;
        }

        .variant-btn.active {
            background: #fff;
            /* Distinct active state for variants? Or keep accent? User said round button showing option */
            /* Let's keep accent for consistency but maybe different shape? */
            background: var(--accent);
            color: #000;
        }

        /* Swiper Container */
        .swiper {
            width: 100%;
            flex: 1;
            padding-top: 10px;
            padding-bottom: 40px;
            perspective: 1000px;
            overflow: visible !important;
        }

        .swiper-slide {
            width: 280px;
            /* Reduced from 300px */
            height: 450px;
            /* Reduced from 480px */
            border-radius: 28px;
            background: var(--card-bg);
            border: var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0.4;
            transform: scale(0.9);
        }

        .swiper-slide-active {
            border: 2px solid var(--accent);
            box-shadow: 0 20px 60px var(--accent-glow);
            opacity: 1;
            transform: scale(1);
            z-index: 10;
        }

        .slide-image {
            height: 50%;
            /* Compact image */
            width: 100%;
            background-size: cover;
            background-position: center;
            border-bottom: var(--glass-border);
            position: relative;
        }

        .slide-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
        }

        .btn-add {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add:hover {
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px) scale(1.02);
            color: white;
        }

        /* Grouped Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 16px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 40px;
            border: var(--glass-border);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .swiper-button-next,
        .swiper-button-prev {
            position: static !important;
            /* Reset absolute positioning */
            margin: 0 !important;
            color: #000;
            background: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
            opacity: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            transform: scale(1.1);
            background: #fff;
            color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Mobile Controls - Center Bottom */
        @media (max-width: 600px) {
            .nav-controls {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                bottom: 20px;
                padding: 6px;
                gap: 12px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 44px;
                height: 44px;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .app {
                padding: 16px;
            }

            .swiper-slide {
                width: 280px;
                height: 440px;
            }

            .header {
                padding: 12px 16px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="bg-mesh">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app">
        <!-- Persistent Header at Top -->
        <header class="header">
            <a href="javascript:goBack()" class="back-btn"><i class="ri-arrow-left-line"></i></a>
            <div style="display: flex; align-items: center; gap: 12px;">
                <h1 id="pageTitle">Products</h1>
            </div>
            <div style="width:40px"></div>
        </header>

        <!-- Tabs Control -->
        <div class="tabs-container" id="tabsHolder">
            <!-- Dynamic Tabs loaded here -->
        </div>

        <!-- Swiper Container -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="productsHolder">
                <!-- Slides injected here -->
            </div>
            <!-- Navigation Arrows Grouped -->
            <div class="nav-controls">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // --- Init Theme ---
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // --- Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const sub = urlParams.get('sub');
        // Use a placeholder if no image provided
        const img = urlParams.get('img') || 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&q=80&w=1999';

        if (!sub) {
            // window.location.href = 'index.html'; 
        }

        document.getElementById('pageTitle').textContent = sub || 'Products';
        document.title = `${sub || 'Products'} - Go Royal`;

        // Configuration for Variants
        const variantConfig = {
            'Laptop': [
                { key: 'professional', label: 'Professional' },
                { key: 'gaming', label: 'Gaming' },
                { key: 'touch', label: 'Touch' }
            ],
            'Speaker': [
                { key: 'home-theater', label: 'Home Theater' },
                { key: 'soundbar', label: 'Sound Bar' }
            ]
            // Add other categories here if needed
        };

        let currentVariant = null;
        let hasVariants = false;
        var swiper;

        // Initialize Page
        initPage();

        function initPage() {
            // Check for variants
            if (variantConfig[sub]) {
                hasVariants = true;
                currentVariant = variantConfig[sub][0].key; // Default to first
                renderVariantTabs(variantConfig[sub]);
            } else {
                hasVariants = false;
                renderDefaultTabs();
            }

            // Initialize with default color
            updateThemeColor(0);
            renderProducts(sub, img, currentVariant);
        }

        function renderVariantTabs(variants) {
            const container = document.getElementById('tabsHolder');
            let html = '';
            variants.forEach(v => {
                html += `
                <button class="tab-btn variant-btn ${v.key === currentVariant ? 'active' : ''}" onclick="switchVariant('${v.key}')" id="btn-${v.key}">
                    ${v.label}
                </button>`;
            });
            container.innerHTML = html;
        }

        function renderDefaultTabs() {
            const container = document.getElementById('tabsHolder');
            container.innerHTML = `
                <button class="tab-btn active" onclick="slideTo(0)" id="tab-0">
                    <i class="ri-shield-star-line"></i> Sponsored
                </button>
                <button class="tab-btn" onclick="slideTo(1)" id="tab-1">
                    <i class="ri-star-smile-line"></i> Top Rated
                </button>
            `;
        }

        function switchVariant(key) {
            if (currentVariant === key) return;
            currentVariant = key;

            // Update active state
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');

            // Re-render products
            renderProducts(sub, img, currentVariant);
        }

        function renderProducts(sub, subImg, variantKey) {
            const holder = document.getElementById('productsHolder');

            let displayName = sub;
            if (variantKey) {
                // capitalize
                const vLabel = variantKey.charAt(0).toUpperCase() + variantKey.slice(1);
                displayName = `${vLabel} ${sub}`;
            }

            // STRICTLY 2 Products Data
            // User can replace the '#' with their actual affiliate/product links later
            const rawProducts = [
                { id: 0, type: 'sponsored', label: 'Sponsored', name: `${displayName} - Premium`, desc: 'Highest Quality • Verified', link: '#' },
                { id: 1, type: 'top-rated', label: 'Top Rated', name: `${displayName} - Best Seller`, desc: 'Most Loved • 5 Star', link: '#' }
            ];

            // STRICTLY 2 Products - No Duplicates, No Loop
            let displayProducts = rawProducts;

            let html = '';
            displayProducts.forEach((p, i) => {
                html += `
                <div class="swiper-slide" data-real-index="${p.id}">
                    <div class="slide-image" style="background-image: url('${subImg}');">
                         <div class="badge ${p.type}" style="top:16px; left:16px; position:absolute; 
                            background: rgba(0,0,0,0.6); padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; 
                            color: ${p.type === 'sponsored' ? '#ffd700' : '#4ade80'}; border: 1px solid currentColor;">
                            ${p.label}
                         </div>
                    </div>
                    <div class="slide-content">
                        <div>
                            <div class="title" style="font-size:1.8rem; margin-bottom: 8px; font-weight:800; line-height:1.2">${p.name}</div>
                            <div class="meta" style="color:var(--text-secondary); margin-bottom: 16px; font-size:1rem;">${p.desc}</div>
                        </div>
                        <a href="${p.link}" target="_blank" class="btn-add" style="text-decoration:none;">
                            <i class="ri-shopping-bag-3-fill"></i> Shop Now
                        </a>
                    </div>
                </div>`;
            });
            holder.innerHTML = html;

            // Re-init swiper if it exists, or create new
            if (swiper) {
                swiper.destroy(true, true);
            }
            initSwiper();
        }

        function initSwiper() {
            swiper = new Swiper(".mySwiper", {
                // Remove all 3D effects - standard flat slide
                effect: "slide",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto", // Respect CSS width for card look
                initialSlide: 0,
                spaceBetween: 40, // More space on desktop
                speed: 500,
                loop: false, // NO loop

                // Touch Settings
                touchRatio: 1,
                resistance: true, // Resistance at edges
                longSwipes: true,

                mousewheel: {
                    invert: false,
                    sensitivity: 1,
                },
                keyboard: {
                    enabled: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                on: {
                    slideChange: function () {
                        // Standard slideChange

                        // IF we are in "Default Mode" (no variants), we update the tabs based on slide
                        if (!hasVariants) {
                            updateActiveTab(this.activeIndex);
                        }

                        // Always update theme color based on product index (0=Sponsored, 1=TopRated)
                        updateThemeColor(this.activeIndex);
                    }
                }
            });
        }

        function slideTo(index) {
            if (swiper) swiper.slideTo(index);
        }

        function updateActiveTab(index) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`tab-${index}`);
            if (activeBtn) activeBtn.classList.add('active');
        }

        function updateThemeColor(index) {
            const root = document.documentElement;
            const blob1 = document.querySelector('.blob-1');
            const blob2 = document.querySelector('.blob-2');

            // Default fallback
            if (index === undefined || isNaN(index)) index = 0;

            if (index === 0) {
                // Sponsored: Gold / Yellow
                root.style.setProperty('--accent', '#ffd700');
                root.style.setProperty('--accent-glow', 'rgba(255, 215, 0, 0.5)');
                if (blob1) blob1.style.background = '#ffd700';
                if (blob2) blob2.style.background = '#ffeb3b';
            } else {
                // Top Rated: Neon Purple
                root.style.setProperty('--accent', '#8b5cf6'); // Purple
                root.style.setProperty('--accent-glow', 'rgba(139, 92, 246, 0.5)');
                if (blob1) blob1.style.background = '#8b5cf6';
                if (blob2) blob2.style.background = '#3b82f6';
            }
        }

        function goBack() {
            if (document.referrer.includes('index.html')) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
